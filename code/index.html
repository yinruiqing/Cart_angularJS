<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../vendor/bootstrap3/css/bootstrap.min.css"/>
</head>
<body ng-app>

    <div ng-controller="cartController" class="container">
        <table class="table" ng-show="cart.length">
            <thead>
                <tr>
                    <th>NO.</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button type="button" ng-click="reduce(item.id)" class="btn tn-primary">-</button>
                        <input type="text" value="{{item.quantity}}" ng-model="item.quantity" >
                        <button type="button" ng-click="add(item.id)" class="btn tn-primary">+</button>
                    </td>
                    <td>{{item.price}}</td>
                    <td>{{item.price * item.quantity}}</td>
                    <td>
                        <button type="button" ng-click="remove(item.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        Total Prices
                    </td>
                    <td>
                        {{totalPrice()}}
                    </td>
                    <td>
                        Total Quantities
                    </td>
                    <td>
                        {{totalQuantity()}}
                    </td>
                    <td colspan="2">
                        <button type="button" ng-click="cart = {}" class="btn btn-danger">Empty Cart</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <p ng-show="!cart.length">您的购物车为空</p>
    </div>
    <script type="text/javascript" src="app/index.js"></script>
<script type="text/javascript" src="../vendor/angular/angularjs.js"></script>
</body>
</html>
